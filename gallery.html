<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Madison Exterior Co.</title>
    <meta name="description" content="recent exterior remodeling work: windows, doors, decks.">
    <link rel="icon" href="assets/img/logo.png">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div data-include="partials/header.html"></div>
    <main>
        <section class="section">
            <div class="container">
                <p class="hero-kicker text-muted-custom mb-3">
                    <span class="dot" aria-hidden="true"></span>
                    Gallery
                </p>
                <div class="row g-4 align-items-end">
                    <div class="col-12 col-lg-8">
                        <h1 class="dislay-6 fw-semibold hero-title mb-2">Recent work</h1>
                        <p class="lead text-muted-custom mb-0">
                            A selection of projects. Click any photo to view.
                        </p>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="d-flex gap-2 justify-content-lg-end flex-wrap">
                            <button class="btn btn-ghost btn-sm" type="button" disabled title="Filtering in v2">All</button>
                            <button class="btn btn-ghost btn-sm" type="button" disabled title="Filtering in v2">Windows</button>
                            <button class="btn btn-ghost btn-sm" type="button" disabled title="Filtering in v2">Doors</button>
                            <button class="btn btn-ghost btn-sm" type="button" disabled title="Filtering in v2">Decks</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="section pt-0">
            <div class="container">
                <div class="row g-3">
                    <div class="col-6 col-md-4 col-lg-3">
                        <button class="gallery-card" type="button" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="#" data-title="Window replacement">
                            <span class="gallery-thumb thumb-1" aria-hidden="true"></span>
                            <span class="gallery-caption">Window replacement</span>
                        </button>
                    </div>
                    <div class="col-6 col-md-4 col-lg-3">
                        <button class="gallery-card" type="button" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="#" data-title="New deck installation">
                            <span class="gallery-thumb thumb-2" aria-hidden="true"></span>
                            <span class="gallery-caption">Entry door installation</span>
                        </button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                        <button class="gallery-card" type="button" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="#" data-title="Window replacement">
                            <span class="gallery-thumb thumb-3" aria-hidden="true"></span>
                            <span class="gallery-caption">Deck refresh</span>
                        </button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                        <button class="gallery-card" type="button" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="#" data-title="Window replacement">
                            <span class="gallery-thumb thumb-4" aria-hidden="true"></span>
                            <span class="gallery-caption">Trim & sealing</span>
                        </button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                        <button class="gallery-card" type="button" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="#" data-title="Window replacement">
                            <span class="gallery-thumb thumb-5" aria-hidden="true"></span>
                            <span class="gallery-caption">Window detail</span>
                        </button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                        <button class="gallery-card" type="button" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="#" data-title="Window replacement">
                            <span class="gallery-thumb thumb-6" aria-hidden="true"></span>
                            <span class="gallery-caption">Door hardware</span>
                        </button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                        <button class="gallery-card" type="button" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="#" data-title="Window replacement">
                            <span class="gallery-thumb thumb-7" aria-hidden="true"></span>
                            <span class="gallery-caption">Deck railing</span>
                        </button>
                </div>
                <div class="col-6 col-md-4 col-lg-3">
                        <button class="gallery-card" type="button" data-bs-toggle="modal" data-bs-target="#lightboxModal" data-img="#" data-title="Window replacement">
                            <span class="gallery-thumb thumb-8" aria-hidden="true"></span>
                            <span class="gallery-caption">Before/after</span>
                        </button>
                </div>
                </div>
            </div>
        </section>
    </main>
    <div class="modal fade" id="lightboxModal" tabindex="-1" aria-labelledby="lightboxTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content card-clean">
                <div class="modal-header">
                    <h2 class="h6 fw-bold mb-0" id="lightboxTitle">Preview</h2>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <img  class="w-100 lightbox-img" alt="" id="lightboxImg">
                </div>
                <div class="modal-footer justifycontent-between">
                    <p class="small text-muted-custom mb-0" id="lightboxCaption">
                        Project photo
                    </p>
                    <a href="contact.html" class="btn btn-ghost btn-sm">Request estimate</a>
                </div>
            </div>
        </div>
    </div>
    <div data-include="partials/footer.html"></div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
